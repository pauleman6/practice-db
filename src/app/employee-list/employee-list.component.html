<div class = "container">
    <h1> Welcome to Practice-HTTP</h1>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)] = "eName" placeholder="Employee Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" [(ngModel)] = "eAge" placeholder="Employee Age">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click) ="addNewEmployee()">Add Employee</button>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchData()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        (click)="onClearData()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <hr>
  <h3>Employee List</h3>

  <div class="card" *ngFor="let employee of employees" >
    
    <div class="card-header">
      <h4>{{employee.name}}</h4>
    </div>
    <div class="card-body">
      <ul>Employee id: {{employee.id}}</ul>
      <ul>Employee Age: {{employee.age}}</ul>
      <hr>
      <div style ="text-align: right">
        <button text="submit" class="btn btn-primary" (click)= "deleteEmp(employee.id)" >Delete</button>
      </div>
    </div>

    
  </div>
</div>
